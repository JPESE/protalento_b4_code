<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
        <nav class="nav">
            <img src="poke.png" alt="pokemon">
            <section class="main-input">
                <div class="main-input-container">
                    <span class="search-icon">Nombre de Pokemon</span>
                    <input type="text">       
    <ul class="nav-list">
        <li class="nav-item"><button class="btn btn-header" id="ver-todos">Ver todos</button></li>
        <li class="nav-item"><button class="btn btn-header normal" id="normal">Ingresar</button></li>
                
            </ul>
        </nav>
    </header>
<main>
   
    <div id="todos">
        <div class="pokemon-todos" id="listaPokemon">
            <div class="pokemon">
                <p class="pokemon-id-back">#025</p>
                <div class="pokemon-imagen">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu">
                </div>
                <div class="pokemon-info">
                    <div class="nombre-contenedor">
<p class="pokemon-id">#025</p>
<h2 class="pokemon-nombre">Pikachu</h2>
                    </div>
                    <div class="pokemon-tipos">
<p class="tipo">Electric</p>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>

    </div>
</main>
<script src="index.js"></script>

</body>
</html>
